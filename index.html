<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Gwendolyn:wght@400;700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="container pt-2">
    <h1 class="fw-bolder pb-3 text-center">Bookmarker</h1>
    <hr/>

    <div class=" formProject text-center my-5 py-5">
        <h2 class="p-4 text-center"> Bookmark your favorite sites</h2>
        <div>
            <label class="p-3 fw-bolder "> Site Name</label>
            <input id="name" type="text" class= "form-control w-75 m-auto" placeholder="Bookmark Name" />
        </div>
        <div>
            <label class="p-3 fw-bolder"> Site URL</label>
            <input id="url" type="text" class= "form-control w-75 m-auto" placeholder="Website URL" />
      
        </div>
        <button id="addBtn" disabled class="mt-5 mb-5 btn btn-primary">Submit</button>
        
    </div>

<input onkeyup="search(this.value)" class="form-control my-3" placeholder="Search By Bookmark Name"/>

<div class="outPut ">
    <table class="table table-striped table-hover">
        <thead>
           
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>
<hr/>
<footer>
    <h6 class="text-muted text-center">@ 2020 Bookmarker Inc</h6>
</footer>
</div>

















<script src="js/main.js"></script>
</body>
</html>
